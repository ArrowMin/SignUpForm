<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="pageContainer">
      <div class="imageContainer">
        <div class="logoContainer">
          <svg
            class="controllerIcon"
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 640 512"
          >
            <!--!Font Awesome Free 6.5.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.-->
            <path
              fill="#ffffff"
              d="M192 64C86 64 0 150 0 256S86 448 192 448H448c106 0 192-86 192-192s-86-192-192-192H192zM496 168a40 40 0 1 1 0 80 40 40 0 1 1 0-80zM392 304a40 40 0 1 1 80 0 40 40 0 1 1 -80 0zM168 200c0-13.3 10.7-24 24-24s24 10.7 24 24v32h32c13.3 0 24 10.7 24 24s-10.7 24-24 24H216v32c0 13.3-10.7 24-24 24s-24-10.7-24-24V280H136c-13.3 0-24-10.7-24-24s10.7-24 24-24h32V200z"
            />
          </svg>
          <p class="ArrowMin">ArrowMin</p>
        </div>
        <div class="imgCredits">
          <p class="creditLine">Image by George Lakos</p>
        </div>
      </div>
      <div class="formContainer">
        <div class="paragraphHolder">
          <p>
            Play
            <em>stupid</em>
            games, Win
            <em>stupid</em>
            prizes. <br /><br />
            Here at ArrowMin arcade, we value taking your money in exchange for
            an amount of credits that will barely get you any tickets. What are
            you waiting for? Sign up today!
          </p>
        </div>
        <div class="formSubContainer">
          <form id="login-form">
            <b>Let's do this!</b>
            <div class="formDivider">
              <div>
                <label for="first_name">First Name</label>
                <input type="text" id="first_name" name="first_name" />
              </div>
              <div>
                <label for="last_name">Last Name</label>
                <input type="text" id="last_name" name="last_name" />
              </div>
            </div>
            <div class="formDivider">
              <div>
                <label for="email">Email</label>
                <input type="email" id="user_email" name="user_email" />
              </div>
              <div>
                <label for="phone_number">Phone Number</label>
                <input type="tel" id="tel" name="tel" />
              </div>
            </div>
            <div class="formDivider">
              <div>
                <label for="user_password">Password</label>
                <input
                  type="password"
                  id="user_password"
                  name="user_password"
                  required
                />
              </div>
              <div>
                <label for="confirm_password">Confirm Password</label>
                <input
                  type="password"
                  id="confirm_password"
                  name="confirm_password"
                  required
                />
              </div>
            </div>
          </form>
        </div>
        <button type="submit" form="login-form">Create Account</button>
      </div>
    </div>
  </body>
</html>
